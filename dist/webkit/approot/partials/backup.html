<h3 class="page-header">Backup</h3><div class="alert alert-dismissable {{ 'alert-' + alert.type }}" uib-alert="uib-alert" dismiss-on-timeout="6000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div><div class="col-md-6"><form name="createForm" role="form" ng-submit="submitCreate()"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Create a manual backup</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Destination Folder</label><input class="input form-control" name="backupPath" type="file" ngf-select="onFileSelect($files, 'backupPath')" required="required" nwdirectory="nwdirectory"/></div></div><div class="panel-footer text-right"><input class="btn btn-primary btn" type="submit" value="Create"/></div></div></form></div><div class="col-md-6"><form name="restoreForm" role="form" ng-submit="submitRestore()"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Restore from backup</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Backup Folder</label><input class="input form-control" name="restorePath" type="file" ngf-select="onFileSelect($files, 'restorePath')" required="required" nwdirectory="nwdirectory"/></div></div><div class="panel-footer text-right"><input class="btn btn-primary btn" type="submit" value="Restore"/></div></div></form></div><div class="col-md-12"><form name="settingsForm" role="form" ng-submit="submitSettings()"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Automatic Backup</h3></div><div class="panel-body"><div class="col-md-4 form-group"><label class="control-label">Interval</label><p class="small">(Minutes, 0 to turn off automatic backups)</p><input class="input form-control" name="backupInterval" type="number" ng-model="backup.backupInterval" string-to-number="string-to-number" required="required"/></div><div class="col-md-4 form-group"><label class="control-label">Destination Folder</label><p class="small">{{ backup.autoBackupPath || 'None set' }}</p><input class="input form-control" name="autoBackupPath" type="file" ngf-select="onFileSelect($files, 'autoBackupPath')" nwdirectory="nwdirectory"/></div></div><div class="panel-footer text-right"><input class="btn btn-primary btn" type="submit" value="Save"/></div></div></form></div>
