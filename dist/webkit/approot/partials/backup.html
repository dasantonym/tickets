<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert><h3>Backup</h3><form name="settingsForm" role="form" ng-submit="submitSettings()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Backup settings</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Automatic backup interval (minutes, 0 to turn off automatic backups)</label><input name="backupInterval" type="number" ng-model="backup.backupInterval" string-to-number="string-to-number" required="required" class="input form-control"/></div><div class="form-group"><label class="control-label">Destination Folder</label><input name="autoBackupPath" type="file" ng-model="backup.autoBackupPath" nwdirectory="nwdirectory" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Save" class="btn btn-primary btn"/></div></div></form><form name="createForm" role="form" ng-submit="submitCreate()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Create a manual backup</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Destination Folder</label><input name="backupPath" type="file" ng-model="backup.backupPath" required="required" nwdirectory="nwdirectory" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Create" class="btn btn-primary btn"/></div></div></form><form name="restoreForm" role="form" ng-submit="submitRestore()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Restore from backup</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Backup Folder</label><input name="restorePath" type="file" ng-model="backup.restorePath" required="required" nwdirectory="nwdirectory" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Restore" class="btn btn-primary btn"/></div></div></form>
