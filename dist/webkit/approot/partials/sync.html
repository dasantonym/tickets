<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert><h3>Sync</h3><form name="loginForm" role="form" ng-submit="submit()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Remote Server</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input name="url" type="url" placeholder="https://some.server.asdf/api/v1/tickets.json" ng-model="remote.url" required="required" class="input-lg form-control"/></div><div class="form-group"><label class="control-label">Login</label><input name="login" type="login" ng-model="remote.login" class="input-lg form-control"/></div><div class="form-group"><label class="control-label">Password</label><input name="password" type="password" ng-model="remote.password" class="input-lg form-control"/></div></div><div class="panel-footer btn-group-lg text-right"><input type="submit" value="Sync" class="btn btn-primary btn-lg"/></div></div></form>
