<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert><h3>Sync</h3><form name="syncForm" role="form" ng-submit="submitSync()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Load Tickets From Remote Server</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input name="url" type="url" placeholder="https://some.server.asdf" ng-model="remote.url" required="required" class="input form-control"/></div><div class="form-group"><label class="control-label">Login</label><input name="login" type="login" ng-model="remote.login" class="input form-control"/></div><div class="form-group"><label class="control-label">Password</label><input name="password" type="password" ng-model="remote.password" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Sync" class="btn btn-primary btn"/></div></div></form><form name="pushForm" role="form" ng-submit="submitPush()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Push Tickets To Local Instance</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input name="url" type="url" placeholder="http://192.168.0.1" ng-model="local.url" required="required" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Save" class="btn btn-primary btn"/></div></div></form>
