<h3 class="page-header">Sync</h3><div uib-alert="uib-alert" dismiss-on-timeout="6000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="alert alert-dismissable {{ 'alert-' + alert.type }}">{{alert.msg}}</div><form name="syncForm" role="form" ng-submit="submitSync()" class="col-md-6"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Automatically load Tickets from Remote Server</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input name="url" type="url" placeholder="https://some.server.asdf" ng-model="remote.url" required="required" class="input form-control"/></div><div class="form-group"><label class="control-label">Login</label><input name="login" type="login" ng-model="remote.login" class="input form-control"/></div><div class="form-group"><label class="control-label">Password</label><input name="password" type="password" ng-model="remote.password" class="input form-control"/></div><div class="form-group"><label class="control-label">Interval (minutes, 0 to turn off)</label><input name="interval" type="number" ng-model="remote.interval" string-to-number="string-to-number" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Save" class="btn btn-primary btn"/></div></div></form><form name="pushForm" role="form" ng-submit="submitPush()" class="col-md-6"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Push Tickets to Local Instance</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input name="url" type="url" placeholder="http://192.168.0.1" ng-model="push.url" required="required" class="input form-control"/></div><div class="form-group"><label class="control-label">Backoff (seconds)</label><input name="backoff" type="number" ng-model="push.backoff" string-to-number="string-to-number" class="input form-control"/></div></div><div class="panel-footer text-right"><input type="submit" value="Save" class="btn btn-primary btn"/></div></div></form>
