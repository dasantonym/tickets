<h3 class="page-header">Sync</h3><div class="alert alert-dismissable {{ 'alert-' + alert.type }}" uib-alert="uib-alert" dismiss-on-timeout="6000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div><form class="col-md-6" name="syncForm" role="form" ng-submit="submitSync()"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Automatically load Tickets from Remote Server</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input class="input form-control" name="url" type="url" placeholder="https://some.server.asdf" ng-model="remote.url" required="required"/></div><div class="form-group"><label class="control-label">Login</label><input class="input form-control" name="login" type="login" ng-model="remote.login"/></div><div class="form-group"><label class="control-label">Password</label><input class="input form-control" name="password" type="password" ng-model="remote.password"/></div><div class="form-group"><label class="control-label">Interval (minutes, 0 to turn off)</label><input class="input form-control" name="interval" type="number" ng-model="remote.interval" string-to-number="string-to-number"/></div></div><div class="panel-footer text-right"><input class="btn btn-primary btn" type="submit" value="Save"/></div></div></form><form class="col-md-6" name="pushForm" role="form" ng-submit="submitPush()"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Push Tickets to Local Instance</h3></div><div class="panel-body"><div class="form-group"><label class="control-label">Host URL</label><input class="input form-control" name="url" type="url" placeholder="http://192.168.0.1" ng-model="push.url" required="required"/></div><div class="form-group"><label class="control-label">Backoff (seconds)</label><input class="input form-control" name="backoff" type="number" ng-model="push.backoff" string-to-number="string-to-number"/></div></div><div class="panel-footer text-right"><input class="btn btn-primary btn" type="submit" value="Save"/></div></div></form>
