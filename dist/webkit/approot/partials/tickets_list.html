<div class="panel panel-default"><div class="panel-body"><form class="form form-horizontal"><input placeholder="Search tickets" ng-model="filter.query" class="col-sm-12 form-control"/></form></div></div><div uib-alert="uib-alert" dismiss-on-timeout="6000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="alert alert-dismissable {{ 'alert-' + alert.type }}">{{alert.msg}}</div><table class="table table-responsive table-condensed table-hover table-striped"><tbody><tr><th>Name</th><th>Email</th><th>Order-Nr.</th><th>Type</th><th>Category</th><th class="hidden-xs">Token</th><th class="text-right hidden-xs hidden-md">Status</th><th></th></tr><tr ng-repeat="ticket in tickets" ng-class="{ success: ticket.void }" ng-if="!ticket.hideEntry"><td>{{ ticket.firstname + ' ' + ticket.lastname }}</td><td>{{ ticket.email }}</td><td class="text-nowrap">{{ ticket.order_number }}</td><td>{{ ticket.type }}</td><td>{{ ticket.category }}</td><td class="hidden-xs">{{ ticket.token }}</td><td class="text-right hidden-xs hidden-md">{{ ticket.void ? 'VOID' : 'UNCLAIMED' }}</td><td class="text-right"><button ng-if="!ticket.void" ng-click="claimTicket(ticket)" class="btn btn-xs btn-default">CLAIM</button></td></tr></tbody></table>
