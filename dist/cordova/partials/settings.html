<h3 class="page-header">Settings</h3><div class="alert alert-dismissable {{ 'alert-' + alert.type }}" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div><form name="loginForm" role="form" ng-submit="submit()"><div class="panel panel-primary"><div class="panel-heading text-center"><h3 class="panel-title">Ticket Server</h3></div><div class="panel-body text-center"><div class="form-group"><label class="control-label">IP Address</label><input class="input form-control" name="ip" type="ip" placeholder="192.168.0.1" ng-model="remote.ip"/></div></div><div class="panel-footer text-right"><input class="btn btn-primary" type="submit" value="Save"/></div></div></form>
