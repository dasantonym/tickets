<div ng-if="!alerts || alerts.length === 0" class="row-fluid pad-top-2x"><div class="col-sm-12"><div role="button" type="button" ng-click="scan()" class="btn btn-primary btn-lg btn-scan text-large">SCAN</div></div><div class="clearfix"></div></div><div ng-if="alerts &amp;&amp; alerts.length !== 0" class="row-fluid pad-top"><div ng-repeat="alert in alerts" class="panel {{ &quot;panel-&quot; + alert.type }}"><div class="panel-heading"><div class="panel-title"><h4>{{alert.msg}}</h4></div></div><div class="panel-body"><ul ng-if="alert.ticket" class="list-group"><li ng-if="alert.ticket.firstname || alert.ticket.lastname" class="list-group-item text-large">{{ alert.ticket.firstname }} {{ alert.ticket.lastname }}</li><li class="list-group-item text-large">{{ alert.ticket.email }}</li><li class="list-group-item text-large">{{ alert.ticket.type }}</li><li ng-if="alert.ticket.category" class="list-group-item text-large">{{ alert.ticket.category }}</li></ul><button ng-click="alerts.splice(0,1)" class="btn btn-default">OK</button></div></div></div>
