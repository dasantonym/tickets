<div ng-if="!alerts || alerts.length === 0" class="row-fluid"><div class="col-sm-12"><div role="button" type="button" ng-click="scan()" class="btn btn-primary btn-lg btn-scan">SCAN</div></div><div class="clearfix"></div></div><div ng-if="alerts &amp;&amp; alerts.length !== 0" class="row-fluid"><div ng-repeat="alert in alerts" class="panel {{ &quot;panel-&quot; + alert.type }}"><div class="panel-heading"><div class="panel-title"><h3>{{alert.msg}}</h3></div></div><div class="panel-body"><ul ng-if="alert.ticket" class="list-group"><li class="list-group-item">{{ alert.ticket.firstname }} {{ alert.ticket.lastname }}</li><li class="list-group-item">{{ alert.ticket.email }}</li><li class="list-group-item">{{ alert.ticket.type }} {{ alert.ticket.category }}</li><li class="list-group-item">{{ alert.ticket.token }}</li></ul><button ng-click="alerts.splice(0,1)" class="btn btn-default btn-sm">OK</button></div></div></div>
