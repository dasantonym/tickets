<h3></h3><div class="row-fluid"><div role="button" type="button" ng-click="scan()" class="btn btn-primary btn-lg btn-scan col-sm-12">SCAN</div></div><div class="clearfix"></div><div style="padding-top:32px;" class="row-fluid"><div ng-repeat="alert in alerts" class="panel {{ &quot;panel-&quot; + alert.type }}"><div class="panel-heading"><div class="panel-title"><h3>{{alert.msg}}</h3></div></div><div class="panel-body"><ul ng-if="alert.ticket" class="list-group"><li class="list-group-item">{{ alert.ticket.firstname }} {{ alert.ticket.lastname }}</li><li class="list-group-item">{{ alert.ticket.email }}</li><li class="list-group-item">{{ alert.ticket.ticket_key }}</li></ul></div></div></div>
